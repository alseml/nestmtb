<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/14eec0ad7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bungee&family=Monoton&family=Sigmar+One&family=Ultra&family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>티타늄 자전거</title>
  </head>
  <body>
    <header class="main_top">
      <div class="top_top">
        <div class="site_and_login_box main_center_box">
          <ul>
            <li>
              <div class="link_icon">
                <a href="#"><i class="fab fa-blogger fa-2x"></i></a>
              </div>
            </li>
            <li>
              <input type="text" />
              <div class="search_icon">
                <i class="fas fa-search"></i>
              </div>
            </li>
            <li>
              <span>회원가입</span>
              <span>로그인</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="top_bottom">
        <div class="menu_box main_center_box">
          <ul>
            <li><div>nestMTB</div></li>
            <li><div>자전거</div></li>
            <li><div>고객센터</div></li>
            <li><div>가게소개</div></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="main_center">
        <div class="main_slide_box"></div>
        <div class="new_products_box">
          <div class="menu_box">
            <div class="menu_btn"></div>
            <div class="menu_line"></div>
          </div>
          <ul class="new_products_imgs">
            <li>
              <img src="" class="products_img" alt="상품이미지" />
              <span>상품이름</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
